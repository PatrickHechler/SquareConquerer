                              \ \ {4} <X-LEN/WIDTH> <Y-LEN/HEIGHT>\: create a new build world with the given sizes\n\
                              \ \ \ \ note that this command needs you to be logged in\n\
                              \ \ \ \ note that this command will convert you to a new root user\n\
                              \ \ \ \ the newly created world will be in build mode\n\
                              simple commands\: (work, when there is an world)\n\
                              \ \ {5} or print.types\: print all tile types of the world\n\
                              \ \ {6}\: print all resources of the world\n\
                              \ \ {7} <X> <Y>\: print the tile at the given coordinates\n\
                              \ \ {8}\: convert the world to a build world\n\
                              \ \ {9} <FILE>\: save the current world to the given file\n\
                              \ \ {10} <FILE>\: like save, but do not ask if the file already exist\n\
                              root world commands\: (world needs to be in root mode)\n\
                              \ \ {11} <FILE>\: save everything to the given file\n\
                              \ \ {12} <FILE>\: like save-all, but do not ask if the file already exist\n\
                              build world commands\: (world needs to be in build mode)\n\
                              \ \ {13}\: convert the world to a root world\n\
                              \ \ {14} <TYPE> <X> <Y>\: set the type of the given tile\n\
                              \ \ \ \ valid TYPE values\: water sand grass forest swamp mountain not-explored\n\
                              \ \ \ \ [sand grass forest swamp] accept the ''+hill'' suffix\n\
                              \ \ \ \ [water] accepts the ''+deep'' suffix\n\
                              \ \ \ \ all types except of not-explored accept the ''+normal'' suffix, which is just an alias for no suffix\n\
                              \ \ \ \ if there is only a suffix given it will replace the current suffix (if this is valid)\n\
                              \ \ {15} <RESOURCE> <X> <Y>\: set the resource of the given tile\n\
                              \ \ \ \ valid RESOURCE values\: none gold iron coal\n\
                              \ \ {16}\: all tiles with type not-explored with random values\n\
                              \ \ \ \ the random tiles may depend on their environment (in contrast to {17})\n\
                              \ \ \ \ note that the potential existing resource values of these types will be randomly overwritten\n\
                              \ \ {18}\: all tiles with type not-explored with random values\n\
                              \ \ \ \ note that the potential existing resource values of these types will be randomly overwritten
